<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./additionalStyle.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>



</head>

<body>

<!--Header and Navigation Menu-->
    <section class="hero dark is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <span class="navbar-burger burger" data-target="navbarMenuHeroA"></span>
                    </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                            <span class="navbar-item">

                            </span>
                            </div>
                        </div>
                    </div>
            </nav>
        </div>

    <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                            <h2 class="title has-text-white-bis">Login</h2>
                        <div class="box">
                            <form>
                                
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" placeholder="Username" id="l-user">
                                            <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                    </div>
        
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" placeholder="Password" id="l-pass">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <button class="is-gradient button is-rounded" id="login" >
                                        <span class="icon is-small">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </span>
                                        &nbsp Login             <!-- nbsp adds white space, so I could delete the .-->
                                    </button>
                                    
                            </form>
                                <br>
                            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                                                    
                            <br>
                            <div id="loginFeedback"></div>
                            
                    </div>
                </div>
    </div>



    <div class="hero-foot">
    </div>

    

    </section>
    <!--Footer-->
<footer class="footer">
        <div class="content">
            <p>footer with credits</p>
        </div>
    
    </footer>

    <!--Scripts-->
    <script src="https://kit.fontawesome.com/05343d1d5e.js" crossorigin="anonymous"></script>
    <script type="module" src="signupHandler.js"></script>
    <script type="module" src= "eventObjs.js" ></script>
    <script type="module" src="eventHandler.js"></script>

    </body>
